{% extends 'schooltje/base.html' %}
{% block nav-contact %}class="active"{% endblock %}

{% block content %}

<h1>Contact</h1>

<form action="{% url 'schooltje:contactpost' %}" method="post">
{% csrf_token %}
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" id="email" required/>
    </div>

    <div class="form-group">    
        <label for="nummer">Telefoonnummer</label>
        <input type="number" class="form-control" name="nummer" id="nummer" required/>
    </div>

    <div class="form-group">
        <label for="content">Bericht</label>
        <textarea class="form-control" cols="50" rows="4" name="content" id="content" required></textarea>
    </div>

    <button type="submit" class="btn btn-default">Versturen</button>
</form>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% endblock %}
